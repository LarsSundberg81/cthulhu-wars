<html>
    <head>
        <title id="cws-options" data-delay="1" data-xmenu="2222" data-scroll="true" data-online="true">Cthulhu Wars Solo DEV</title>
        <style>
            html { 
                height: 100%; 
            }

            body {
                font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, sans-serif;
                font-size: 20px;
                font-size: 2.05vh;
                line-height: 1.2;
                color: #707070;
                background-color: black;
            }

            * {
                scrollbar-width: thin;
                scrollbar-color: gray transparent;
            }

            *::-webkit-scrollbar {
                width: 10px;
                width: 1vmin;
            }

            *::-webkit-scrollbar-track {
                background: transparent;
            }

            *::-webkit-scrollbar-thumb {
                background-color: gray;
                border-radius: 20px;
                border-radius: 2vmin;
                border: 3px solid black;
                border: 0.3vmin solid black;
            }

            a {
                text-decoration: none; 
            }

            img {
                display: none;
            }
            
            @font-face {
                font-family: "Bohemian Typewriter";
                src:              
                    url("fonts/bohemian-typewriter.woff2") format("woff2"),
                    url("fonts/bohemian-typewriter.woff")  format("woff");
            }

            .bohemian-typewriter {
                font-family: "Bohemian Typewriter", san-serif;
                font-size: 20px;
                font-size: 2.05vh;
            }

            .unselectable {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .region {
                color: #eecccc; 
            }
    
            .sea {
                color: #ccccee; 
            }
    
            .kill {
                color: crimson;
            }
    
            .pain {
                color: orange; 
            }
            
            .miss {
                color: darkturquoise; 
            }
    
            .power {
                color: white; 
            }
    
            .highlight {
                color: lightgray; 
            }
            
            .doom {
                color: #9F2344; 
            }
            
            .str {
                color: crimson;
            }
            
            .es {
                color: olive; 
            }
    
            .hibernate {
                color: #485b6a !important;
                color: #36434a !important;
                color: #6c8694 !important;
            }
            
            .nt {
                color: #ffffff;
            }
    
            .gc {
                color: #008000;
                xcolor: #a3ca50;
                xcolor: #51a528;
            }
    
            .cc {
                color: #3344ff;
                xcolor: #6ca0d2;
                xcolor: #5072e9;
            }
    
            .bg {
                color: #ff0000; 
                xcolor: #dc494a;
                xcolor: #ed2425;
            }
    
            .ys {
                color: #cccc00;
                xcolor: #f7d757;
            }
            
            .sl {
                color: #ef764b;
                xcolor: #d5a07e;
                xcolor: #e48e65;
            }
    
            .ww {
                color: #90b7d4;
                color: #b9dfee;
                color: #a5cbe1;
            }
            
            .ow {
                color: #6b4499;
                color: #995593;
            }

            /* implement colors */
            .an {
                color: #30d5c8;
            }
            
            .gc-background {
                background-color: #002b00 !important;
            }
    
            .cc-background {
                background-color: #111755 !important;
            }
    
            .bg-background {
                background-color: #550000 !important;
            }
    
            .ys-background {
                background-color: #444400 !important;
            }
            
            .sl-background {
                background-color: #502719 !important;
            }
            
            .ww-background {
                background-color: #485b6a !important;
                background-color: #36434a !important;
            }
            
            .ow-background {
                background-color: #241633 !important;
                background-color: #331d31 !important;
            }

            /* implement colors */
            .an-background {
                background-color: #3c5c5c !important;
            }
            
            .gc-border {
                border-color: #002b00 !important;
            }
    
            .cc-border {
                border-color: #111755 !important;
            }
    
            .bg-border {
                border-color: #550000 !important;
            }
    
            .ys-border {
                border-color: #444400 !important;
            }
            
            .sl-border {
                border-color: #502719 !important;
            }
            
            .ww-border {
                border-color: #485b6a !important;
                border-color: #36434a !important;
            }
            
            .ow-border {
                border-color: #241633 !important;
                border-color: #331d31 !important;
            }

            /* implement colors */
            .an-border {
                border-color: #3c5c5c !important;
            }
            
            .p8 {
                padding-left: 40px;
                padding-left: 8ch;
                text-indent: -40px;
                text-indent: -8ch;
            }
    
            .p2 {
                padding-left: 10px;
                padding-left: 2ch;
                text-indent: -10px;
                text-indent: -2ch;
            }
    
            .indent1 {
                padding-left: 4ch;
                text-indent: 0ch;
            }
            
            .active {
                font-style: italic;
            }
    
            .outer {
                border: #111111 solid 5px;
                border: #111111 solid 0.5vmin;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }
            
            .inner {
                border: #222222 solid 10px;
                border: #222222 solid 1vmin;
                width: 100%;
                height: 100%;
                background-color: #222222;
                overflow-y: hidden;
                overflow-x: hidden;
                box-sizing: border-box;
                position: relative;
            }
            
            .option {
                border: #333333 solid 4px;
                border: #333333 solid 0.4vmin;
                padding: 4px;
                padding: 0.4vh;
                margin: 5px;
                margin: 0.5vh;
                background-color: #111111;
                cursor: pointer;
            }
     
            .spellbook {
                border: #333333 solid 2px;
                border: #333333 solid 0.2vmin;
                padding: 1px;
                padding: 0.1vh;
                margin: 2px;
                margin: 0.2vh;
                background-color: #111111;
                font-size: 90%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
     
            .expl {
                font-size: 75%;
            }
    
            .action {
                text-align: center; 
                font-size: 110%;
                overflow-y: auto;
            }
            
            .log {
                font-size: 100%;
                overflow-y: auto;
            }
            
            .status {
                border-width: 4px;
                border-width: 0.4vmin;
                text-align: center; 
                font-size: 90%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            canvas {
                position: absolute;
                top: 0px;
                left: 0px;
            }
            
            .name {
                font-size: 120%;
                font-weight: bold;
            }
            
            .used {
                text-decoration: line-through;
            }
            
            .map {
                font-size: 100%;
                z-index: 1000;
            }
    
            .top {
                z-index: 500;
                position: relative;
            }
            
            .right {
                text-align: right; 
            }
    
            .center {
                text-align: center; 
            }
            
            .smaller {
                font-size: 90%;
            }
    
            #replay {
                display: none;
            }
        </style>
